authorName: shijun
experimentName: covid-19_cls_nni
trialConcurrency: 24
maxExecDuration: 10000h
maxTrialNum: 3000
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: search_space.json
logDir: /staff/shijun/torch_projects/COVID-19_CLS/log/nni_log
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: minimize
trial:
  command: python nni_run.py
  codeDir: /staff/shijun/torch_projects/COVID-19_CLS
  gpuNum: 1
localConfig:
  gpuIndices: "4,5,6,7"
  useActiveGpu: True
  maxTrialNumPerGpu:  1